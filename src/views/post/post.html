<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./post.css">
    <title>Document</title>
</head>
<body>
    <header>
        <header>
            <section class="header-container">
              <h1 id="header">Data Leaks Gates</h1>
              <nav>
                <ul class="nav-list">
                  <li><a href="../../views/home/home.html">Home</a></li>
                  <li><button id="logout">logout</button></li>
                </ul>
              </nav>
            </section>
          </header>
            <main>
              <section class="main-container">
                <form id="addPost-form" action="">
                        <h2>Add post</h2>
                        <input
                          type="text"
                          class="addPost-input"
                          id="post-title"
                          placeholder="Title"
                        />
                        <select id="post-platform">
                            <option value="1">instagram</option>
                            <option value="2">facebook</option>
                            <option value="3">X</option>
                            <option value="4">linkedin</option>
                            <option value="5">tiktok</option>
                            <option value="6">youtube</option>
                        </select>
                        <textarea
                          class="addPost-textarea"
                          id="post-description"
                          placeholder="Analysis description"
                        ></textarea>
                        <input type="text" id="post-image" class="addPost-input" placeholder="Image URL">
                        <select id="post-status">
                            <option value="1">Pending</option>
                            <option value="2">Publicated</option>
                        </select>
                        <div class="button-container">
                          <button type="submit" class="addPost-button">Submit</button>
                        </div>
                        
                    </form>
                </section>
            </main>
    <script type="module" src="../../controllers/post.ts"></script>
</body>
</html>
